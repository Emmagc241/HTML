<!DOCTYPE html>

<!--Esta etiqueta es la que contiene todo el contenido del código-->
<html lang="es-MX">

<!--Esta etiqueta provee información general (metadatos) acerca del documento, incluyendo su título y enlaces a scripts y hojas de estilos.-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Este es el titulo que saldrá en la pestaña del navegador-->
    <title>Documento</title>
</head>


<!--Esto es todo lo que el usuario podra ver dentro de la página-->
<body>

    <!--La diferencia entre cada "h" es la reelevancia entre cada número
    teniendo al h1 cómo el más importante y solamente puede haber uno por documento-->
    <h1>Hola Mundo</h1>
    <h2>Hola Mundo</h2>
    <h3>Hola Mundo</h3>
    <h4>Hola Mundo</h4>
    <h5>Hola Mundo</h5>
    <h6>Hola Mundo</h6>
    
    <!--Con la función width se recomienda utilzar porcentajes, ya que así la página se adaptará al tamaño del dispositivo-->
    <hr width="50%">

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br>Illo voluptate error reiciendis, ipsa animi nihil voluptatum sit mollitia, delectus, sed magnam officiis?<br> Eum, necessitatibus tenetur facere corporis officia animi nisi?</p>
</body>
</html>
