<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/nolan/64/year-of-dragon.png" type="image/png" sizes="16x16">
    <title>Contacto</title>
</head>

<body>

    <nav style="text-align: center; background-color: blanchedalmond;">
        <a href="index.html">Home</a>
    </nav>

    <main>
        <section style="text-align: center;">
            <h1>CONTACTAME</h1>
            <p>¿Te gustó alguno de mis trabajos? Contactame por el medio que gustes :)</p>

            <a href="https://github.com/DavettoMX" target="_blank">Git Hub</a>
            <a href="https://twitter.com/DavettoMX" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/joshgarciab/" target="_blank">Instagram</a><br><br>

            <h3>ESCRIBE UN MENSAJE</h3>

            <form style="text-align: center;">
                <form autocomplete="on">
                    <label for="name">Nombre </label><br>
                    <input type="text" name="" id="name" placeholder="Pedrito" required><br><br>

                    <label for="lastname-1">Apellido Paterno</label><br>
                    <input type="text" name="" id="lastname-1" placeholder="Sola" required><br><br>

                    <label for="lastname-2">Apellido Materno</label><br>
                    <input type="text" name="" id="lastname-2" placeholder="Hernandez"><br><br>

                    <label for="email">Correo Electrónico</label><br>
                    <input type="email" name="" id="email" placeholder="tunombre@correo.com" required><br><br>


                    <label for="country">País</label><br>
                    <select id="country" name="country">
                        <option value="mexico">México</option>
                        <option value="usa">Estados Unidos</option>
                        <option value="canada">Canadá</option>
                    </select><br><br>

                    <label for="asunto">Asunto</label><br>
                    <textarea name="asunto" id="asunto" cols="30" rows="10" placeholder="Cuentame más..."
                        style="height: 200px; width: 300px;" required></textarea><br><br>

                    <input type="submit" value="Sumbit">
                </form>
            </form>
        </section>
    </main>
</body>

</html>
